<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="author" content="Stephan Ahlf">
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" /> 
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<title></title>
</head>
<body> 
	<script id="cookie-consent-template" type="text/x-handlebars-template">
		<div id="cookie-consent">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h4>
							{{i18n languageCode 'cookie-consent'}} <a data-toggle="modal" data-target="#modalDialogPrivacyPolicy" href="#" target="_blank" title="">{{i18n languageCode 'more_info'}}</a>
							<button id="accept-cookie-consent" class="btn btn-sm btn-warning">{{i18n languageCode 'agree'}}</button> 
							<ul class="nav nav-pills pull-right flags-navigation"></ul>
						</h4>
						<span>{{i18n languageCode 'please_wait'}}</span> 
						<span>{{i18n languageCode 'more_info'}}</span> 
					</div>
				</div>
			</div>
		</div>
	</script> 
</body>
</html>
